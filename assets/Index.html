<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distro Serenity</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pxffz.github.io/DS/assets/DSLOGO.jpg">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2b2b2b);
      color: #fff;
    }

    /* Top menu */
    .menu {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(50, 50, 50, 0.3); /* 30% light greyish */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    /* Logo images */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img:first-child {
      height: 40px;
      margin-right: 10px;
    }

    .logo img:last-child {
      height: 30px;
    }

    /* Menu buttons */
    .menu-buttons {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .menu-button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 15px;
      background-color: #000; /* black button */
      border: none;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .menu-button:hover {
      box-shadow: 0 4px 12px rgba(200, 200, 200, 0.6); /* light grey shine/glow */
    }

    /* Centered title */
    .center-title {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="menu">
    <div class="logo">
      <img src="https://pxffz.github.io/DS/assets/DSLOGO.jpg" alt="Logo">
      <img src="https://pxffz.github.io/DS/assets/DS_TITLE.jpg" alt="Title">
    </div>
    <div class="menu-buttons">
      <a href="Index.html" class="menu-button">
        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
        Index.html
      </a>
    </div>
  </div>

  <!-- Centered Page Title -->
  <div class="center-title">DISTRO SERENITY</div>

</body>
</html>
