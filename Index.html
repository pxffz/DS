<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distro Serenity</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pxffz.github.io/DS/assets/DSLOGO.jpg">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2b2b2b);
      color: #fff;
    }

    /* Top menu */
    .menu {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #000; /* full black menu */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      gap: 15px; /* spacing between logo/title and button */
    }

    /* Logo image */
    .logo img {
      height: 40px;
    }

    /* Menu button (icon only) */
    .menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      background-color: #000; /* black button */
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-button:hover {
      box-shadow: 0 4px 12px rgba(200, 200, 200, 0.6); /* light grey glow on hover */
    }

    /* Centered title */
    .center-title {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="menu">
    <div class="logo">
      <img src="https://pxffz.github.io/DS/assets/DS.jpg" alt="Logo">
    </div>

    <!-- House Icon Button -->
    <a href="Index.html" class="menu-button">
      <i class="fa-solid fa-house" style="color: #ffffff;"></i>
    </a>
  </div>

  <!-- Centered Page Title -->
  <div class="center-title">DISTRO SERENITY</div>

</body>
</html>
