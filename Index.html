<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distro Serenity</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pxffz.github.io/DS/assets/DSLOGO.jpg">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-a6b2VqC0T0rU0x6C7n3+YtcZ+4+e5YztI3Ztj7LZzB5BqTcF1uYN1P1Z9Rz57+xV4K0Gk5eV4A7hvHTyNfxN2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2b2b2b);
      color: #fff;
    }

    /* Top menu */
    .menu {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #000; /* fully black menu */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      gap: 10px; /* spacing between logo/title and button */
    }

    /* Logo and title images */
    .logo img {
      height: 40px;
    }

    .title-img {
      height: 30px;
    }

    /* Menu button (icon only) */
    .menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      background-color: #000; /* black button */
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-button:hover {
      box-shadow: 0 4px 12px rgba(200, 200, 200, 0.6); /* light grey glow on hover */
    }

    /* Centered title */
    .center-title {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="menu">
    <div class="logo">
      <img src="https://pxffz.github.io/DS/assets/DS.jpg" alt="Logo">
      <img src="https://pxffz.github.io/DS/assets/DS_TITLE.jpg" alt="Title" class="title-img">
    </div>

    <!-- House Icon Button -->
    <a href="Index.html" class="menu-button">
      <i class="fas fa-house"></i>
    </a>
  </div>

  <!-- Centered Page Title -->
  <div class="center-title">DISTRO SERENITY</div>

</body>
</html>
